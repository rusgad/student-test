<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div id="app">

    <login-form v-if="!triggers.loginIsDone" @login="saveStudentData"></login-form>
    <div v-else>
        <test v-if="triggers.testIsSelected" :questions-and-options="questionsAndOptions" :selected-test="selectedTest"
              @return-back="changeQuestionTrigger" @save-result="saveResult"></test>
        <div v-else>
            <div v-for="(test, index) in tests">
                {{ index + 1 }} {{ test.title }} <button @click="selectTest(test.id)">Пройти тест</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
