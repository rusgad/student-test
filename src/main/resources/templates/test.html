<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

    <div id="app">

        <login-form v-if="!triggers.loginIsDone" @login="saveStudentData"></login-form>
        <div v-else>
            <test v-if="triggers.testIsSelected" :questions-and-options="questionsAndOptions"
                  :selected-test="selectedTest" @return-back="changeQuestionTrigger"></test>
            <div class="container col-md-6" v-else>
                <h3 class="text-center m-4">Здравствуйте, {{studentName.firstName}} {{studentName.secondName}}</h3>
                <div v-for="test in tests">
                    <div class="row bg-light m-2 justify-content-between border rounded">
                        <h5 class="col-md-10 col-8">{{ test.title }}</h5>
                        <button class="btn btn-primary col-md-2 col-4" @click="selectTest(test.id)">Пройти тест</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/js/test.js"></script>
</body>
</html>
